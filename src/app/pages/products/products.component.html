<div class="d-flex justify-content-between align-items-center mb-3">
  <button class="btn btn-primary" (click)="goToAddProduct()">+ Add Product</button>

  <div class="d-flex gap-2">
    <input type="number" class="form-control" placeholder="Max Price" [(ngModel)]="filterPrice">
    <input type="text" class="form-control" placeholder="Type" [(ngModel)]="filterType">
    <button class="btn btn-outline-success" (click)="filter()">Filter</button>
  </div>
</div>

<div class="row">
  <div class="col-md-4" *ngFor="let product of products">
    <div class="card mb-3 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">ID: {{ product.id }}</p>
        <p class="card-text">Quantity: {{ product.quantity }}</p>
        <div class="d-flex justify-content-between">
          <button class="btn btn-sm btn-outline-primary" (click)="viewProduct(product.id)">
            ğŸ‘ï¸ View
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteProduct(product.id)">
            ğŸ—‘ï¸ Delete
          </button>
          <!-- Edit can navigate later to edit screen or reuse add-product with id -->
          <button class="btn btn-sm btn-outline-secondary" (click)="editProduct(product.id)">
            âœï¸ Edit
        </button>
        </div>
      </div>
    </div>
  </div>
</div>
