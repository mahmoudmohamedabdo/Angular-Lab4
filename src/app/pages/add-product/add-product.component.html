<div class="card shadow-sm p-4">
  <h3 class="mb-3">{{ isEdit ? 'Edit Product' : 'Add New Product' }}</h3>
  <form (ngSubmit)="saveProduct()">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" class="form-control" [(ngModel)]="product.name" name="name" required />
    </div>
    <div class="mb-3">
      <label>Quantity</label>
      <input type="number" class="form-control" [(ngModel)]="product.quantity" name="quantity" required />
    </div>
    <div class="mb-3">
      <label>Price</label>
      <input type="number" class="form-control" [(ngModel)]="product.price" name="price" required />
    </div>
    <div class="mb-3">
      <label>Type</label>
      <input type="text" class="form-control" [(ngModel)]="product.type" name="type" required />
    </div>
    <button type="submit" class="btn btn-success">
      {{ isEdit ? 'Update Product' : 'Add Product' }}
    </button>
  </form>
</div>
